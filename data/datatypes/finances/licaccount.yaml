name: Personal account (Russian)
translations:
  ru:
    doc: Лицевой счёт (англ. personal account) — бухгалтерский счёт для ведения учёта
      расчетов с физическими и юридическими лицами, на котором отражаются все финансово-кредитные
      операции с определенным клиентом, является документом аналитического учёта.
    name: Лицевой счет
