doc: 'A Maritime Mobile Service Identity (MMSI) is a series of nine digits which are
  sent in digital form over a radio frequency channel in order to uniquely identify
  ship stations, ship earth stations, coast stations, coast earth stations, and group
  calls. These identities are formed in such a way that the identity or part thereof
  can be used by telephone and telex subscribers connected to the general telecommunications
  network to call ships automatically. '
