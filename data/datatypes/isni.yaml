doc: 'The International Standard Name Identifier (ISNI) is an identifier system for
  uniquely identifying the public identities of contributors to media content such
  as books, television programmes, and newspaper articles. Such an identifier consists
  of 16 digits. It can optionally be displayed as divided into four blocks. '
id: isni
is_pii: 'False'
langs:
- common
