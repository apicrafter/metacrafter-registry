doc: A Reuters instrument code, or RIC, is a ticker-like code used by Refinitiv to identify financial instruments and indices. The codes are used for looking up information on various Refinitiv financial information networks (such as Refinitiv Real Time) and appear to have developed from the Quotron service purchased in the 1980s.
