name: OKATO (Russian Classification on Objects of Administrative Division)
translations:
  ru:
    doc: ' Общероссийский классификатор объектов административно-территориального
      деления (сокращ. ОКАТО — общероссийский классификатор административно-территориальных
      образований) — классификатор объектов административно-территориального деления
      Российской Федерации, входит в состав «Единой системы классификации и кодирования
      технико-экономической и социальной информации Российской Федерации» (ЕСКК).
      ОКАТО предназначен для обеспечения достоверности, сопоставимости и автоматизированной
      обработки информации в разрезах административно-территориального деления в таких
      сферах, как статистика, экономика и другие.'
