doc: 'Russian Classification on Objects of Administrative Division (Russian: Общеросси́йский
  классифика́тор объе́ктов администрати́вно-территориа́льного деле́ния), or OKATO
  (Russian: ОКАТО), also called All-Russian classification on units of administrative
  and territorial distribution in English, is one of several Russian national registers.
  OKATOs purpose is organization of information about structure of the administrative
  divisions of the federal subjects of Russia.'
