doc: Electronic mail (email or e-mail) is a method of exchanging messages ("mail")
  between people using electronic devices. Email was thus conceived as the electronic
  (digital) version of, or counterpart to, mail, at a time when "mail" meant only
  physical mail (hence e- + mail).
