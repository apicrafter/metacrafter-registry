doc: The Anatomical Therapeutic Chemical (ATC) Classification System is a drug classification
  system that classifies the active ingredients of drugs according to the organ or
  system on which they act and their therapeutic, pharmacological and chemical properties.
  Its purpose is an aid to monitor drug use and for research to improve quality medication
  use. It does not imply drug recommendation or efficacy.
