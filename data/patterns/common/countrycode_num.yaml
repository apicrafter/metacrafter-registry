doc: ISO 3166-1 numeric (or numeric-3) codes are three-digit country codes defined
  in ISO 3166-1, part of the ISO 3166 standard published by the International Organization
  for Standardization (ISO), to represent countries, dependent territories, and special
  areas of geographical interest.
