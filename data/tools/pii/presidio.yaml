id: presidio
category: pii
name: Microsoft Presidio
doc: 'Presidio (Origin from Latin praesidium protection, garrison) helps to ensure sensitive data is properly managed and governed. It provides fast identification and anonymization modules for private entities in text such as credit card numbers, names, locations, social security numbers, bitcoin wallets, US phone numbers, financial data and more.'
website: https://github.com/microsoft/presidio
supported_types:
  - bankcard
  - date
  - email
  - ipaddr
  - usssn
  - phone
  - bankaccount
