doc: 'The Unique Ingredient Identifier (UNII) is an alphanumeric identifier linked to a substance molecular structure or descriptive information and is generated by the Global Substance Registration System (GSRS) of the Food and Drug Administration (FDA). It classifies substances as chemical, protein, nucleic acid, polymer, structurally diverse, or mixture according to the standards outlined by the International Organization for Standardization in ISO 11238 and ISO DTS 19844.'
