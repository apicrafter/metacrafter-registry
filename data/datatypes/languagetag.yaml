doc: An IETF BCP 47 language tag is a standardized code or tag that is used to identify
  human languages in the Internet. The tag structure has been standardized by the
  Internet Engineering Task Force (IETF) in Best Current Practice (BCP) 47; the subtags
  are maintained by the IANA Language Subtag Registry.
id: languagetag
is_pii: 'False'
langs:
