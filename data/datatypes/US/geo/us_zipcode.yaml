doc: 'A ZIP Code is a postal code used by the United States Postal Service (USPS).
  Introduced in 1963, the basic format consisted of five digits. In 1983, an extended
  ZIP+4 code was introduced; it included the five digits of the ZIP Code, followed
  by a hyphen and four digits that designated a more specific location.'
