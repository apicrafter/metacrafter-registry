doc: 'Registry keys are container objects similar to folders. Registry values are non-container objects similar to files. Keys may contain values and subkeys. Keys are referenced with a syntax similar to Windows path names, using backslashes to indicate levels of hierarchy. Keys must have a case insensitive name without backslashes.'
